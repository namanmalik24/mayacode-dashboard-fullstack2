<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MayaCode User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#FAF7F5',    // Light Beige
            card: '#FFFFFF',          // White
            'card-header': '#F0EBE8', // Slightly Off-White/Light Greyish Beige
            'text-primary': '#2D3748',  // Dark Slate Gray
            'text-secondary': '#718096', // Slate Gray
            'border-color': '#E2E8F0', // Light Gray
            accent: {
              light: '#9F7AEA', // purple-400
              DEFAULT: '#6B46C1', // purple-600 (Vibrant Professional Purple)
              dark: '#553C9A',  // purple-700
            },
            'secondary-accent': '#00A5CF', // Cyan
            status: {
              red: '#F56565',       // Tailwind red-500
              yellow: '#ECC94B',    // Tailwind yellow-500
              green: '#48BB78',     // Tailwind green-500
              'red-badge': '#C53030', // Darker red for badge bg, good with white text
              'yellow-badge': '#D69E2E',// Darker yellow for badge bg, good with white/dark text
              'green-badge': '#2F855A', // Darker green for badge bg, good with white text
              'red-border': '#F56565',
              'yellow-border': '#ECC94B',
              'green-border': '#48BB78',
            },
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          gridTemplateColumns: {
            'auto-fit-squares': 'repeat(auto-fit, 9rem)', // Changed from minmax(120px, 1fr)
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.1.0"
  }
}
</script>
</head>
<body class="font-sans bg-background text-text-primary">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
